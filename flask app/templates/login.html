<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to Valdivian's login page. Here you can enter in your credentials and access Valdivian's application "
    />
    <link href="../static/css/login-page.css" rel="stylesheet" />
    <link href="static/favicon.ico" rel="icon" />
    <title>Valdivian | Login Page</title>
  </head>
  <body>
    <div class="login-container">
      <h1 class="login-header">Welcome to Valdivian</h1>
      <div class="login-form">
        <form action="/login" method="POST">
          <div class="login-username">
            <input
              id="username-input"
              type="text"
              name="username"
              id="username"
              placeholder="Username"
              value="{% if user %} {{user[0]}} {% endif %}"
            />
          </div>
          <div class="login-password">
            <input
              id="password-input"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              value="{% if user %} {{user[1]}} {% endif %}"
            />
          </div>
          <button class="css-button-gradient--4" type="submit">Login</button>
        </form>
      </div>
      <a class="register" href="/register">Register</a>
    </div>
  </body>
</html>
