<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to Valdivian's signup page. Here you can sign up and access Valdivian's application "
    />
    <link href="../static/css/login-page.css" rel="stylesheet" />
    <link href="static/favicon.ico" rel="icon" />

    <title>Valdivian | Signup</title>
  </head>

  <body>
    <div class="login-container">
      <h1 class="login-header">Signup for Valdivian</h1>
      <div class="login-form">
        <form action="/login" method="POST">
          <div class="login-username">
            <input
              id="username-input"
              type="text"
              name="username"
              id="username"
              placeholder="Username"
            />
          </div>
          <div class="login-password">
            <input
              id="password-input"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <button class="css-button-gradient--4" type="submit">Sign Up</button>
        </form>
      </div>
      <a class="register" href="/login">Already have an account?</a>
    </div>
  </body>
</html>
